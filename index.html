<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="introduction of CSS to my page">
    <meta name="author" content="Phares Mwangi">
    <title>Introduction to CSS</title>
</head>
<body>
    <section id="header">
        <header>
            <h1>Introduction To CSS</h1>
        </header>
    </section>
    
    <!--descriptive lists-->
    <section id="introduction">
        <h2>CSS Terms</h2>
        <dl>
            <dt>CSS</dt>
            <dd>Cascading Style Sheets</dd>
            <dt>Why use CSS</dt>
            <dd>To control layout and presentation of a web-page</dd>
        </dl>
        <p>There are 3 styling methods in CSS:</p>
        <ul>
            <li>Inline styles</li>
            <li>Internal styles</li>
            <li>External styles</li>
        </ul>
    </section>
    
    <section id="registration-form">
        <h1>A styled registration form</h1>
        <form action="" method="">
            <fieldset>
                <legend>Registration Form</legend>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="john" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="shA12hdj" minlength="8" maxlength="16" required><br><br>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="shA12hdj" minlength="8" maxlength="16" required><br><br>
                <button type="submit" value="Register">
                    Register
                </button>
            </fieldset>  
        </form>
    </section>

    <section id="footer">
        <footer>
            <p>&copy; Introduction to CSS</p>
        </footer>
    </section>

</body>
</html>
